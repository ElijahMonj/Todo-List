<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo-List</title>
</head>
<body>
    <header>
        <img src="gh.png" alt="">
        <div class="title">TODO</div>
    </header>
    <div class="container">
        <div class="projects">
            <div class="title">Your Projects</div>
            <ul class="projectlist">
                <li class="active">
                    <div class="projectname">Default</div>
                    <img src="gh.png" alt="">
                </li>
                <li>
                    <div class="projectname">Defasdfasf</div>
                    <img src="gh.png" alt="">
                </li>
            </ul>
            <button id="add">Add new Project</button>
        </div>
        <div class="todos">
            <div class="title">
                <div>To do list</div>
                <img src="gh.png" alt="">
            </div>
            <div class="todolist">
                <div class="list-item">
                    <div class="todo-title">Start Writing!</div>
                    <div class="duedate">xx/xx/xxxx<button class="details">Details</button></div>
                    
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div>Copyrights</div>
        <img src="gh.png" alt="">
    </footer>
</body>
</html>
