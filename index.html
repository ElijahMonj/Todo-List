<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@400;500;600;700&family=Cairo:wght@200;300;400&family=Ibarra+Real+Nova&family=Nunito:wght@200;400&family=Patrick+Hand&family=Roboto+Mono&family=Secular+One&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="object.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="formstyles.css">
    <link rel="icon" type="image/x-icon" href="src/logo.svg">
      <title>Todo-List</title>
</head>
    
<body>
    <header>
        <img src="src/logo.svg" alt="">
        <div class="title">TODOtodo</div>
    </header>
    <div class="container">
        <div class="projects">
            <div class="title">Your Projects</div>
            <ul class="projectlist">
                
            </ul>
            <button id="add" onclick="showAddProject()">Add new Project</button>
        </div>
        <div class="todos">
            <div class="title">
                <div>To do list</div>
                <img src="src/add.svg" alt="" onclick="showAddNote()">
            </div>
            <div class="todolist">
                <!-- 
                <div class="list-item">
                   <div class="todo-title">Start Writing!</div>
                    <div class="duedate">xx/xx/xxxx
                        <button class="details">view note</button>
                        <button class="details">Delete note</button>
                    </div>          
                </div>
                -->
            </div>
        </div>
    </div>
   
   
    <div id="cover">
        <form class="add-project-form" id="add-project-form" action="javascript:void(0);">
            <label for="name">Project Name:</label>
            <input type="text" id="name" value="New Project" minlength="1">
            <button onclick="addNewProject()">Add Project</button>
            <button onclick="hideAddProject()">Cancel</button>
        </form>
        <form id="add-note" action="javascript:void(0);">
            <div id="add-note-title">Add a todo for this project.</div>
            <label for="new-todo-title">Title:</label>
            <input type="text" id="new-todo-title" value="New Task">
            <label for="new-todo-description">Description:</label>
            <textarea id="new-todo-description" name="description" rows="4" cols="50">No description given.</textarea>
            <div class="add-cancel">
            <label for="new-todo-duedate">Due Date:</label>
            <input type="date" id="new-todo-duedate">
            
            <label for="new-todo-priority">Choose priority level:</label>
                <select id="new-todo-priority" name="priority">
                    <option value="Optional">Optional</option>
                    <option value="Normal" selected>Normal</option>
                    <option value="Urgent">Urgent</option>       
                </select>
            </div>
            <div class="add-cancel">
                <button onclick="addTodo()">Add Todo</button>
                <button onclick="hideAddNote()">Cancel</button>
            </div>
        </form>
        <div class="view-todo-details" id="view-todo-details">
            <div class="view-todo-title"id="view-todo-title">TEST</div>
            <div class="view-todo-description"id="view-todo-description">No description given.</div>

            <div>
                <div class="view-todo-duedate"id="view-todo-duedate" >Need to be done by: xx/xx/xxxx</div>
            <div class="view-todo-priority"id="view-todo-priority">Priority level: Normal</div>
            </div>
            
            
            <img src="src/close.svg" alt="" class="view-todo-close" onclick="closeNote()">
        </div>
    </div>
   
    
    <footer>
        <div>Copyrights Â© @ElijahMonj 2022 &nbsp&nbsp</div>
        <a href="https://github.com/ElijahMonj/Todo-List"><img src="gh.png" alt=""></a>
    </footer>
   
</body>
</html>
